{% extends "core/base.html" %}
{% block title %}Lista doktoratów{% endblock %}
{% block content %}
<h2>Lista doktoratów</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Tytuł</th>
      <th>Doktorant</th>
      <th>Akcje</th>
    </tr>
  </thead>
  <tbody>
    {% for doktorat in object_list %}
    <tr>
      <td>{{ doktorat.tytul }}</td>
      <td>{{ doktorat.doktorant }}</td>
      <td>
        <a href="{% url 'doktorat_detail' doktorat.pk %}" class="btn btn-sm btn-primary">Szczegóły</a>
        <a href="{% url 'doktorat_update' doktorat.pk %}" class="btn btn-sm btn-warning">Edytuj</a>
        <a href="{% url 'doktorat_delete' doktorat.pk %}" class="btn btn-sm btn-danger">Usuń</a>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="3">Brak doktoratów.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
