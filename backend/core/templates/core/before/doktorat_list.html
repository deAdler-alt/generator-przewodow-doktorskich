{% extends "core/base.html" %}

{% block content %}
<h2>Lista doktoratów</h2>
<ul>
    {% for doktorat in object_list %}
    <li>
        <a href="{% url 'doktorat_detail' doktorat.pk %}">{{ doktorat.tytul }} ({{ doktorat.doktorant }})</a>
    </li>
    {% empty %}
    <li>Brak doktoratów.</li>
    {% endfor %}
</ul>
{% endblock %}
