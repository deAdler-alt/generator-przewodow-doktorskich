{% extends "core/base.html" %}
{% block title %}Nowy doktorat{% endblock %}
{% block content %}
<h2>{% if form.instance.pk %}Edytuj doktorat{% else %}Nowy doktorat{% endif %}</h2>
<form method="post" enctype="multipart/form-data" class="mt-3">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Zapisz</button>
  <a href="{% url 'doktorat_list' %}" class="btn btn-secondary">Anuluj</a>
</form>
{% endblock %}
